<style>
  :root{

  }

</head>
<body>
  <div class="wrap">
    <h1>ğŸ“š Biblioteka OÅ  Vladimir BukiliÄ‡ â€“ Tulare</h1>

    <div class="card">
      <div class="hint">
        Izaberi sliku iz galerije ili slikaj kamerom â€” OCR pokuÅ¡ava da prepozna naslov, autora, izdavaÄa i godinu. 
        Proveri pre slanja.
      </div>

      <label for="fileInput">Slikaj / izaberi korice knjige ğŸ“¸</label>
      <input id="fileInput" type="file" accept="image/*">

      <img id="coverPreview" alt="Preview">

      <div class="row" style="margin-top:10px">
        <div class="col">
          <label>Inventarni broj</label>
          <input id="inv" type="text" placeholder="001/2025">
        </div>
        <div class="col">
          <label>Å kolska godina</label>

        </div>
      </div>

      <label>Naslov</label>
      <input id="naslov" type="text" placeholder="Naslov knjige">

      <div class="row">
        <div class="col">
          <label>Autor</label>
          <input id="autor" type="text" placeholder="Autor">
        </div>
        <div class="col">
          <label>IzdavaÄ</label>
          <input id="izdavac" type="text" placeholder="IzdavaÄ">

      </div>

      <div class="row">
        <div class="col">
          <label>Godina izdanja</label>
          <input id="godina" type="text" placeholder="2000">

        <div class="col">
          <label>Vrednost</label>

      </div>

      <div class="row">
        <div class="col">
          <label>Signatura</label>
          <input id="signatura" type="text" placeholder="821.163.41">
        </div>
        <div class="col">
          <label>Stanje</label>
          <select id="stanje">
            <option value="Novo">Novo</option>
            <option value="Dobro">Dobro</option>
            <option value="OÅ¡teÄ‡eno">OÅ¡teÄ‡eno</option>
          </select>
        </div>
      </div>

      <textarea id="napomena" placeholder="Napomena..."></textarea>

      <div class="actions">
        <button id="ocrBtn" class="primary">ğŸ“¸ Prepoznaj tekst</button>
        <button id="sendBtn" class="secondary">ğŸ“¤ PoÅ¡alji u tabelu</button>
        <button id="prefillBtn" class="secondary">ğŸ”— PoÅ¡alji + dodaj sliku u formi</button>
        <button id="newBtn">ğŸ” Nova knjiga</button>
      </div>

      <div id="status" class="status"></div>
    </div>
  </div>

<script>
const OCR_API_KEY = "AIzaSyB3s6Bh2kNE9FHDSw_GR5BDCUL0wVQimlA";
const FORM_POST_URL = "https://docs.google.com/forms/d/e/1FAIpQLSd9K1CwPWwwJGPz2hg1YoE85Fr2AOgA1rJTQx3tB0ItEQKtZw/formResponse";
const ENTRY = {
  inventar: "entry.1883613575",
  naslov: "entry.1981218579",
  autor: "entry.1628349998",
  izdavac: "entry.1281581715",
  godina: "entry.397841534",
  signatura: "entry.2086119030",
  stanje: "entry.542398520",
  skolska: "entry.713175852",
  vrednost: "entry.1257892273",
  napomena: "entry.1487519183"
};

const fileInput = document.getElementById('fileInput');
const coverPreview = document.getElementById('coverPreview');
let lastFile = null;

fileInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  lastFile = file;
  coverPreview.src = URL.createObjectURL(file);
  coverPreview.style.display = "block";
});

document.getElementById('ocrBtn').addEventListener('click', async () => {
  if (!lastFile) return alert("Izaberi ili slikaj sliku!");
  const reader = new FileReader();
  reader.onload = async () => {
    const base64 = reader.result.split(',')[1];
    const body = {
      requests: [{
        image: { content: base64 },
        features: [{ type: "TEXT_DETECTION" }]
      }]
    };

    try {
      const res = await fetch(`https://vision-proxy.fly.dev/?key=${OCR_API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      const text = data.responses?.[0]?.fullTextAnnotation?.text || "";
      if (!text.trim()) return alert("Nije pronaÄ‘en tekst.");
      document.getElementById('status').textContent = "âœ… Tekst prepoznat:\n" + text.slice(0,400);
      const lines = text.split(/\n+/).map(l=>l.trim()).filter(l=>l.length);
      document.getElementById('naslov').value ||= lines[0] || "";
      document.getElementById('autor').value ||= lines.find(l=>/[A-ZÄŒÄ†Å½Å Ä][a-zÄÄ‡Å¾Å¡Ä‘]+\s+[A-ZÄŒÄ†Å½Å Ä][a-zÄÄ‡Å¾Å¡Ä‘]+/.test(l)) || "";
      document.getElementById('godina').value ||= (text.match(/(19|20)\d{2}/)?.[0] || "");
      document.getElementById('izdavac').value ||= lines.find(l=>/(Laguna|Prosveta|Vulkan|Klett|Zavod|Beograd)/i.test(l)) || "";
    } catch (e) {
      console.error(e);
      alert("GreÅ¡ka pri prepoznavanju.");
    }
  };
  reader.readAsDataURL(lastFile);
});

document.getElementById('sendBtn').addEventListener('click', async () => {
  const fd = new FormData();
  for (const k in ENTRY) {
    const el = document.getElementById(k);
    if (el) fd.append(ENTRY[k], el.value);
  }
  await fetch(FORM_POST_URL, { method: "POST", mode: "no-cors", body: fd });
  document.getElementById('status').textContent = "âœ… Podaci su poslati u tabelu.";
});

document.getElementById('prefillBtn').addEventListener('click', () => {
  const params = new URLSearchParams();
  for (const k in ENTRY) {
    const el = document.getElementById(k);
    if (el) params.append(ENTRY[k], el.value);
  }
  window.open("https://docs.google.com/forms/d/e/1FAIpQLSd9K1CwPWwwJGPz2hg1YoE85Fr2AOgA1rJTQx3tB0ItEQKtZw/viewform?usp=pp_url&" + params.toString(), "_blank");
});

document.getElementById('newBtn').addEventListener('click', () => {
  document.querySelectorAll("input, textarea").forEach(i => i.value = "");
  coverPreview.style.display = "none";
  fileInput.value = "";
  document.getElementById('status').textContent = "Forma spremna za novu knjigu.";
});
</script>
</body>
